<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descubrir qual tag deverá utilizar em cada caso.</p>
    <ul type="squard">
        <li><abbr title="Use a tag &lt;p&gt;">Parpagrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebra de linha</abbr></li>
    </ul>
</body>
</html>
